description "Weave Service init"
author "Weaveworks"
# Make sure weave starts either when after the system-v init scripts are
# finished (rc Upstart task is done) or ecs is started independently
# (e.g. ecs/docker upgrades)
start on (stopped rc RUNLEVEL=[345] or starting ecs)

# respawn the job up to 10 times within a minute
# If the job exceeds these values, it will be stopped and
# marked as failed.
respawn
respawn limit 10 60

exec /etc/weave/run.sh weave
